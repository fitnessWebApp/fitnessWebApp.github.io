<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">


<h1>{{ today | date : "EEEE, MMMM d, y"}}</h1>


  <table border="1" style="width:100%">
    <tr>
      <th style="background-color:{{idag(dag)}}" data-ng-repeat="dag in dage">{{dag}}</th>
    </tr>
    <tr data-ng-repeat="modul in moduler">
      <td data-ng-repeat="dag in dage">{{modul}}</td>
    </tr>
  </table>


  <br/>

  <table border="1">
    <tr>
      <th>I DAG:</th>
      <th>Valg:</th>
    </tr>
    <tr data-ng-repeat="modul in moduler">
      <td></td>
      <td >{{modul}}</td>
    </tr>
  </table>

</br>


</div>



<script>
var app = angular.module("myApp", []);

app.controller("myCtrl", function($scope) {
  $scope.dage  = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  $scope.moduler = ["mave",
                    "bryst",
                    "lår",
                    "ro",
                    "ryg",
                    "boks",
                    "løb"];

  $scope.today = new Date();

  $scope.idag = function(dag){
    let d = new Date();
    return dag == $scope.dage[d.getDay()]? "lightgreen" : "lightblue";
  }

});
</script>


</body>
</html>
