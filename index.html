<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">


<header >DATO IDAG: {{ today | date }}</header>


  <table border="1">
    <tr>
      <th data-ng-repeat="dag in dage">{{dag}}</th>
    </tr>


    <tr data-ng-repeat="modul in moduler">

      <td data-ng-repeat="dag in dage">{{modul}}</td>
    </tr>
  </table>
</div>


<script>
var app = angular.module("myApp", []);
app.controller("myCtrl", function($scope) {
  $scope.dage  = ["man", "tir", "ons", "tor", "fre", "lør", "søn"];
  $scope.moduler = ["mave 10 minutter ", "bryst 30 kg, fri vægt", "lår, launches 20 kg", "roning 5 km ", "ryg", "boksning ", "løb, 3 km"];
  $scope.today = new Date();

});
</script>


</body>
</html>
